<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>04 - Background</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" />
    <script defer src="04-background.js"></script>
  </head>
  <body style="background-color: #9370DB">
    <main>
      <div class="container-sm bg-white mt-5 rounded p-3 mx-auto w-50">
        <h1 class="my-3">Exercise 04 - Background</h1>
        <p class="mb-3">
          The background color will change every few seconds (as indicated below).
          You can stop this behavior and you can also change how often the
          background color changes.
        </p>
        <div>
          <label for="timer">Background change interval (seconds): </label>
          <input id="timer" type="number" />
          </div>
          <div>
          <button id="switch" type="button" class="btn btn-primary">Start</button>
          </div>
      </div>
    </main>
  </body>
</html>
